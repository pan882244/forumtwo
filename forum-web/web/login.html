<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/jquery-1.12.4.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <style type="text/css">
        body{background: url(img/is004-056.jpg) no-repeat;background-size: 100% 150%;<span style="font-family: 微软雅黑; rgb(239, 239, 239);">cover</span>;font-size: 16px;}
        .form{background: rgba(255,255,255,0.7);width:400px;margin:100px auto;position:relative;}
        #login_form{display: block; }
        #register_form{display: none;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>
<body>
    <div class="photo">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/timg.jpg" alt="timg.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="./images/timg (1).jpg" alt="timg (1).jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="./images/timg (2).jpg" alt="timg (2).jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!--<div id="logintable">
        <form action="login.action" method="post">
            <input name="account" type="text"><br/>
            <input name="password" type="password"><br/>
            <input type="submit" value="登录"/>
            <a href="register.html">注册</a>
        </form>

    <div class="container">
        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="login.action" method="post">
                <h3 class="form-title">登录</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" name="account" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/> 记住密码
                        </label>
                        <hr />
                        <a href="#" id="register_btn" class="">注册</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success pull-right" value="登录 "/>
                    </div>
                </div>
            </form>



            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" action="register.action" method="post">
                <h3 class="form-title">用户注册</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" name="account" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="密码" id="register_password" name="password"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-check fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="确认密码" name="rpassword"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope fa-lg"></i>
                        <input class="form-control eamil" type="text" placeholder="邮箱" name="email"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success pull-right" value="注册"/>
                        <input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回"/>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript">
        /*$(document).ready(function() {
           $(".photo").height($(window).height());
           $(".photo").width($(window).width());
        });*/

        $(function() {
            $("#register_btn").click(function() {
                $("#register_form").css("display", "block");
                $("#login_form").css("display", "none");
            });
            $("#back_btn").click(function() {
                $("#register_form").css("display", "none");
                $("#login_form").css("display", "block");
            });
        });



    </script>
</body>
</html>
